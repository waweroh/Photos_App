{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <a href="{% url 'photos_list' %}" class="btn btn-dark my-3">Go Back</a>
        <div style="height: 80vh">
          <img
            style="max-width: 100; max-height: 100%"
            src="{{ photo.image.url }}"
            alt=""
          />
          <p>{{ photo.text }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
